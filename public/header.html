<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
 <head> 
  [% IF uri AND NOT title ; title = uri.foaf_name; END %]
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>VZG-Standortverzeichnis[% IF title %]: [% title | html %][% END %]</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="$base/css/gbvstyle.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="${base}/js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="${base}/js/jquery.tablesorter.min.js"></script>
  [%- IF javascript %][% FOR js IN javascript -%]
  <script type="text/javascript" src="${base}/js/$js"></script>
  [%- END; END -%]
  <script type="text/javascript">
    jQuery(document).ready(function(){ 
        jQuery(".tablesorter").tablesorter({});
    }); 
  </script>
 </head>
 <body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="//www.gbv.de/" title="Gemeinsamer Bibliotheksverbund (GBV)">
          <img src="$base/img/gbvlogo.png" width="128" height="64" alt="GBV"/>
        </a>
        <a class="navbar-brand" href="$base/">VZG-Standortverzeichnis</a>
      </div>
    </div>
  </nav>
  <div class="container" [% IF type %]itemscope itemtype="$type"[% END %]>
    <h1 xml:lang="de" itemprop="name">$title</h1>
    [% IF error %]<div class="error">$error</div>[% END %]

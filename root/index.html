[% USE date %]
<p>
  Der jeweils aktuelle Stand und alle Änderungen stehen unter
  <a href="https://github.com/gbv/libsites-config">https://github.com/gbv/libsites-config</a>.
</p>
<h2>$title</h2>
<table>
  <thead>
    <tr>
          <th class='name'>Name</th>
          <th class='size'>Size</th>
          <th class='type'>Type</th>
          <th class='mtime'>Last Modified</th>
    </tr>
  </thead>
  <tbody>
    [% FOR file IN files %]
    <tr>
      <td class='name'><a href='[% file.url | html %]'>[% file.name | html %]</a></td>
      <td class='size'>[% file.stat.size %]</td>
      <td class='type'>[% file.mime_type %]</td>
      <td class='mtime'>[% date.format( file.stat.mtime  ) %]</td>
    </tr>
    [% END %]
  </tbody>
</table>
